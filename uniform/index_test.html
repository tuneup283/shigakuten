<main id="uniform" class="main">
    <section class="headTtl">
        <h2>制服紹介</h2>
    </section>
    <section class="catalog">
        <div class="content">
            <div class="pickup">
                <div class="pickup_update"> <a href="" class="btn" id="pickup_update"><img src="../img/icon_update.svg" alt="">学校を更新</a>
                    <p>※表示される制服は令和4年度時点の調査結果です。変更となる可能性があります。</p>
                </div>
                <ul class="pickup_list" id="pickup_list">
                </ul>
            </div>
            <div class="search">
                <h3><img src="../img/icon_search.svg" alt="">学校検索</h3>
                <div class="search_cnt">
                    <form name="search1">
                        <dl class="search1">
                            <dt>学校名</dt>
                            <dd>
                                <input type="text" name="search" value="" placeholder="学校名を入力してください" />
                            </dd>
                        </dl>
                        <dl class="search2">
                            <dt>校種</dt>
                            <dd>
                                <input id="junior" type="checkbox" name="typeSchool" value="中学校">
                                <label for="junior">中学校</label>
                                <input id="high" type="checkbox" name="typeSchool" value="高等学校">
                                <label for="high">高等学校</label>
                            </dd>
                            <dt>男女共学</dt>
                            <dd>
                                <input id="mix" type="checkbox" name="typeSex" value="共学校">
                                <label for="mix">共学校</label>
                                <input id="male" type="checkbox" name="typeSex" value="男子校">
                                <label for="male">男子校</label>
                                <input id="female" type="checkbox" name="typeSex" value="女子校">
                                <label for="female">女子校</label>
                            </dd>
                        </dl>
                        <button type="button" class="btn" id="submit_btn">この条件で検索する</button>
                    </form>
                </div>
            </div>
            <div class="catalogList">
                <div class="catalogList_ttl">
                    <h2>制服一覧</h2>
                    
                    <!--<p>全100件中<span>1～15件</span>を表示</p>--> 
                    
                </div>
                <ul class="catalogList_list" id="catalogList">
                </ul>
            </div>
        </div>
    </section>

  var offset = 0;
  var filter = {
      'name'   : "",
      'school' : "",
      'sex'    : ""
  };
  
  $(function(){
  
      // ランダム表示
      pickup_exec();
  
      // 検索ボタン押下時
      $('#submit_btn').on('click', function() {
          console.log('click');
          // 検索条件セット
          filter.name   = document.search1.search.value;
          
          filter.school = [];
          const typeSchool = document.search1.typeSchool;
          for (let i = 0; i < typeSchool.length; i++){
              if(typeSchool[i].checked){
                  filter.school.push(typeSchool[i].value);
              }
          }
          
          filter.sex    = [];
          const typeSex = document.search1.typeSex;
          for (let i = 0; i < typeSex.length; i++){
              if(typeSex[i].checked){
                  filter.sex.push(typeSex[i].value);
              }
          }
          
          offset = 0;
          $('#catalogList').html('');
          search_exec();
          
          return false;
      });
      
      // ランダム更新ボタン押下時
      $('#pickup_update').on('click', function() {
          
          $('#pickup_list').html('');
          pickup_exec();
          
          return false;
      });
      
      // 無限スクロール
      $(window).scroll(function (){
          $('.load_next').each(function(){
              var targetElement = $(this).offset().top;
              var scroll = $(window).scrollTop();
              var windowHeight = $(window).height();
              if (scroll > targetElement - windowHeight + 200){
                  $(this).remove();
                  search_exec();
              }
          });
      });
      
      // 学校名検索でenterを押した時の制御
      $(function(){
          $('input[name="search"]').on('keydown', function(e) {
              if ((e.which && e.which === 13) || (e.keyCode && e.keyCode === 13)) {
                  $('#submit_btn').trigger('click');
                  return false;
              } else {
                  return true;
              }
          });
      });
  });
  
  function search_exec () {
      // 条件に合う学校を検索
      searched_data = school_data.filter(function(item) {
          for (var key in filter) {
              if (key == 'name') {
                  if (filter[key] != '' && (item[key] === undefined || item[key].indexOf(filter[key]) === -1)) {
                      return false;
                  }
               }
               else {
                   // 検索対象が配列の場合　例：["中学校", "高等学校"]
                   if (Array.isArray(item[key])) {
                       var add_flg = true;
                       for (var i = 0; i < item[key].length; i++) {
                           if (filter[key].length > 0) {
                               if (filter[key].indexOf(item[key][i]) === -1 ) {
                                   add_flg = false;
                               } else {
                                   add_flg = true;
                                   break;
                               }
                           }
                       }
                       
                       if (add_flg === false) {
                           return false;
                       }
                   } else {
                       if (filter[key].length > 0 && (item[key] === undefined || filter[key].indexOf(item[key]) === -1 )) {
                           return false;
                       }
                   }
               }
          }
          return true;
      });
    
      // offsetから15件だけ取得
      searched_data = searched_data.slice(offset, offset+15);
      
      offset = offset + 15;
      
      var list_html = "";
      searched_data.forEach( function(item) {
          var img_html = '';
          if (item.img == '私服') {
              img_html = '<div class="img casual">私服</div>';
              
          } else if (item.img == '2021年度より<br>制服が新しくなります。<br>後日公開予定。') {
              
              img_html = '<div class="img casual">2021年度より<br>制服が新しくなります。<br>後日公開予定。</div>';
          } else {
              img_html = '<div class="img"><img src="img/' + item.img + '" alt="" id="' + item.id + '"></div>';
          }
          
          var school_html = '';
          if (Array.isArray(item.school)) {
              item.school.forEach( function(item_school) {
                  school_html += ' <li>' + item_school + '</li>';
              });
          } else {
              school_html = '<li>' + item.school + '</li>';
          }
          
          list_html += '<li class="fadein" style="display:none;">'
                     + img_html
                     + '  <h4>' + item.name + '</h4>'
                     + '  <ul class="tag">'
                     + school_html
                     + '    <li>' + item.sex + '</li>'
                     + '  </ul>'
                     + '</li>';
      });
      
      list_html += '<li class="load_next" style="visibility: hidden;"></li>';
      
      $('#catalogList').append(list_html);
      
      // モーダルを再設定
      modal_exec();
      
      $('.fadein').fadeIn("slow", function(){
          $('.fadein').each(function(){
              $(this).removeClass('fadein');
          });
      });
  }
  
  
  function pickup_exec () {
      searched_data = school_data.filter(function(item) {
          if (item['img'] === undefined || item['img'] == '私服' || item['img'] == '2021年度より<br>制服が新しくなります。<br>後日公開予定。') {
              return false;
          }
          return true;
      });
  
      searched_data = random(searched_data, 3);
      
      var list_html = "";
      searched_data.forEach( function(item) {
        
          list_html += '<li class="fadein_pickup" style="display:none;">'
//                     + '  <span>PICK UP</span>'
                     + '  <div class="img"><img src="img/' + item.img + '" alt="" id="' + item.id + '"></div>'
                     + '</li>';
      });
      
      $('#pickup_list').append(list_html);
      
      // モーダルを再設定
      modal_exec();
      
      $('.fadein_pickup').fadeIn("slow", function(){
          $('.fadein_pickup').each(function(){
              $(this).removeClass('fadein_pickup');
          });
      });
  }
  
  function random(array, num) {
      var a = array;
      var t = [];
      var r = [];
      var l = a.length;
      var n = num < l ? num : l;
      while (n-- > 0) {
          var i = Math.random() * l | 0;
          r[n] = t[i] || a[i];
          --l;
          t[i] = t[l] || a[l];
      }
      return r;
  }
</script>
