			function search_exec() {
				// 条件に合う学校を検索
				searched_data = school_data.filter(function (item) {
					for (var key in filter) {
						if (key == "name") {
							if (
								filter[key] != "" &&
								(item[key] === undefined ||
									item[key].indexOf(filter[key]) === -1)
							) {
								return false;
							}
						} else {
							// 検索対象が配列の場合　例：["中学校", "高等学校"]
							if (Array.isArray(item[key])) {
								var add_flg = true;
								for (var i = 0; i < item[key].length; i++) {
									if (filter[key].length > 0) {
										if (filter[key].indexOf(item[key][i]) === -1) {
											add_flg = false;
										} else {
											add_flg = true;
											break;
										}
									}
								}

								if (add_flg === false) {
									return false;
								}
							} else {
								if (
									filter[key].length > 0 &&
									(item[key] === undefined ||
										filter[key].indexOf(item[key]) === -1)
								) {
									return false;
								}
							}
						}
					}
					return true;
				});

				// orderの順番にソート
				searched_data.sort(function (a, b) {
					var orderA = parseInt(a.order);
					var orderB = parseInt(b.order);
					return orderA - orderB;
				});

				// 230702 edit
				var list_html = "";
				searched_data.forEach(function (item) {
					var img_html = "";
					if (item.qr && item.qr.length > 0) {
						if (window.innerWidth >= 480) {
							// PCの時に表示される
							img_html +=
								'<p class="nav-open">制服一覧</p> <div class="accordion_uniform">';
							item.qr.forEach(function (qrItem) {
								img_html +=
									'<a href="' +
									qrItem.src +
									'" target="_blank" class="uni_link">' +
									qrItem.txt +
									"</a>";
							});
							img_html += "</div>";
						} else {
							// SPの時表示される
							img_html +=
								'<p class="nav-open">制服一覧</p> <div class="accordion_uniform">';
							item.qr.forEach(function (qrItem) {
								img_html +=
									'<a href="' +
									qrItem.url +
									'" target="_blank" class="uni_link"><span>' +
									qrItem.txt +
									"</span></a>";
							});
							img_html += "</div>";
						}
					}

					var school_html = "";
					if (Array.isArray(item.school)) {
						item.school.forEach(function (item_school) {
							school_html += "<li>" + item_school + "</li>";
						});
					} else {
						school_html = "<li>" + item.school + "</li>";
					}

					list_html +=
						'<li class="fadein" style="display:none;">' +
						"  <h4>" +
						item.name +
						"</h4>" +
						img_html + // img_html を h4 タグと ul タグの間に追加
						'  <ul class="tag">' +
						school_html +
						"    <li>" +
						item.sex +
						"</li>" +
						"  </ul>" +
						"</li>";
				});

				list_html += '<li class="load_next" style="visibility: hidden;"></li>';

				$("#catalogList").append(list_html);

				// モーダルを再設定
				modal_exec();

				$(".fadein").fadeIn("slow", function () {
					$(".fadein").each(function () {
						$(this).removeClass("fadein");
					});
				});
				var isAnimating = false;
			}

			function pickup_exec() {
				searched_data = school_data.filter(function (item) {
					if (
						item["img"] === undefined ||
						item["img"] == "私服" ||
						item["img"] ==
							"2021年度より<br>制服が新しくなります。<br>後日公開予定。"
					) {
						return false;
					}
					return true;
				});

				searched_data = random(searched_data, 3);

				var list_html = "";
				searched_data.forEach(function (item) {
					list_html +=
						'<li class="fadein_pickup" style="display:none;">' +
						//                     + '  <span>PICK UP</span>'
						'  <div class="img"><img src="img/' +
						item.img +
						'" alt="" id="' +
						item.id +
						'"></div>' +
						"</li>";
				});

				$("#pickup_list").append(list_html);

				// モーダルを再設定
				modal_exec();

				$(".fadein_pickup").fadeIn("slow", function () {
					$(".fadein_pickup").each(function () {
						$(this).removeClass("fadein_pickup");
					});
				});
			}

			function random(array, num) {
				var a = array;
				var t = [];
				var r = [];
				var l = a.length;
				var n = num < l ? num : l;
				while (n-- > 0) {
					var i = (Math.random() * l) | 0;
					r[n] = t[i] || a[i];
					--l;
					t[i] = t[l] || a[l];
				}
				return r;
			}
